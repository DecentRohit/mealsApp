<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meals App | Search For Meal</title>
 <!-- fontawesome kit link -->
  <script src="https://kit.fontawesome.com/d901ce3966.js" crossorigin="anonymous"></script>
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
  <!-- link with css -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- full body div -->
  <div id="full-body">

    <!--full body header section -->
    <div id="header" class="container-fulied">

      <!-- header navbar -->
      <div id="nav" class="navbar navbar-dark bg-danger fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">The Meals App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" onclick="showFavMealList()">
            <span class="navbar-toggler-icon" ></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header bg-danger">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color:white ;">
                Favourites
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <!--show favourite meals -->
            <div id="favourites-body" class="offcanvas-body d-flex justify-content-center flex-wrap">
              <div class="spinner-border text-success" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- header heading section-->
      <div id="heading" class="container text-center">
        <h1>Find Meals <i class="fa-solid fa-utensils" style="color: #6e82a6;"></i></h1>
      </div>

      <!-- header search bar section -->
      <div id="search-bar" class="container text-center mt-5" onkeyup="showMealList()">
        <input type="search" id="my-search" class="form-control" placeholder="type meal name.." />
      </div>

      <!-- text -->
      <div id="heading-text" class="mt-3 text-center">
        <h5>Your Search Results:</h5>
      </div>

    </div>

    <!--full body main section-->
    <div id="main" class="d-flex justify-content-around container flex-wrap mt-5">
    </div>

  </div>

  <!-- bootstrap js link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <!-- link js -->
  <script src="script.js"></script>
</body>

</html>
